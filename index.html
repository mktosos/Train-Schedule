<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class ="container">
        <div class ="jumbotron"><h1>Train Schedule</h1></div>
        <div class="card">
            <h5 class="card-header">Current Train Schedule </h5>
            <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
            </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body">
                <p class="card-text"><b>Train name</b></p>
                <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <p class="card-text"><b>Destination</b></p>
                <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <p class="card-text"><b>First Train Time (HH:mm Military Time)</b></p>
                <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <p class="card-text"><b>Frequency (mins)</b></p>
                <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <br>
                <a href="#" class="btn btn-primary">Submit</a>
            </div>
        </div>
    </div>    
    <script type='text/javascript' src='assets/javascript/app.js'></script>    
</body>
</html>
